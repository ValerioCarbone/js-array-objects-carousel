<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d590f78bae.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="carousel"></div>
            <div class="thumbnails-container">
                <div class="thumbnails"></div>
                <span class="up-arrow" id="up-arrow"><i class="fa-solid fa-chevron-up"></i></span>
                <span class="down-arrow" id="down-arrow"><i class="fa-solid fa-chevron-down"></i></span>
            </div>
        </div>
        <div class="player">
            <span id="play-btn"><i class="fa-solid fa-play"></i></span>
            <span id="stop-btn"><i class="fa-solid fa-pause"></i></span>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
